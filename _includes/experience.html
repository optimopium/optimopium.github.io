<section class="section other-projects">
  <div class="section__title">Experiences</div>
  <div class="section__content">
    {% for exp in site.data.experience %}
    <div class="project">
      <div class="project__place-time">
        <div class="project__name">
          <a href="{{exp.url}}" target="_blank" class="arrow-link">{{exp.name}}</a>
        </div>
        <div class="project__time">{{exp.time}}</div>
      </div>
      <p><strong>Position: </strong>{{exp.position}}</p>
      <p>{{exp.description}}</p>
      <div class="project__used">
        {% for item in exp.used %}
        <span class="project__used__item">{{item.thing}}</span>
        {% endfor %}
      </div>
    </div>
    {% endfor %}
  </div>
</section>
