<section class="section other-projects">
  <div class="section__title">Publications</div>
  <div class="section__content">
    {% for pub in site.data.publication %}
    <div class="project">
      <div class="project__name">
        <a href="{{pub.code}}" target="_blank" class="arrow-link">{{pub.name}}</a>
      </div>
      <p>{{pub.description}}</p>
      <div class="project__used">
        {% for item in pub.used %}
        <span class="project__used__item">{{item.thing}}</span>
        {% endfor %}
      </div>
    </div>
    {% endfor %}
  </div>
</section>
